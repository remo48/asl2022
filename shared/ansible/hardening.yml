---
- hosts: all
  become: yes
  roles:
    - nftables

- hosts: all, !config
  become: yes
  tasks:
    - name: Remove synced vagrant folder
      mount:
        path: /vagrant
        state: absent

    - name: Kill processes of vagrant user
      shell: "pkill -u vagrant"
      ignore_errors: true

- hosts: all
  become: yes
  tasks:
    - name: Remove vagrant user
      user:
        name: vagrant
        state: absent
        remove: yes
        force: yes